<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            keyframes: {
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideRight: {
                '0%': { opacity: '0', transform: 'translateX(-10px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              },
              flyToLog: {
                '0%': { opacity: '1', transform: 'translate(0, 0) scale(1)' },
                '100%': { opacity: '0', transform: 'translate(var(--target-x), var(--target-y)) scale(0.1)' }
              },
              ripple: {
                '0%': { clipPath: 'circle(0% at 50% 50%)', opacity: '0' },
                '100%': { clipPath: 'circle(150% at 50% 50%)', opacity: '1' }
              }
            },
            animation: {
              scaleIn: 'scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1)',
              fadeIn: 'fadeIn 0.2s ease-out',
              slideUp: 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
              slideRight: 'slideRight 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
              pulseSoft: 'pulseSoft 2s infinite',
              flyToLog: 'flyToLog 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              ripple: 'ripple 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent native scroll */
      }
      /* Custom scrollbar for sidebar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Reveal Effect CSS Variables */
      :root {
        --cursor-x: 50%;
        --cursor-y: 50%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
